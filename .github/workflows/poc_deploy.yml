---
    name: Build and Push Python Image to Google Cloud Platform
    on:
      push:
        branches: [ main ]
    jobs:
      build-push-gcr:
        name: Build and Push to GCP
        runs-on: ubuntu-latest

        env:
          IMAGE_NAME: python_gcp
          PROJECT_ID: dark-carport-419814
          REPO: images
          REGION: us-central1
        
        steps:
        - name: 'Checkout'
          uses: 'actions/checkout@v3'
    
        - name: Set vars
          run: echo "IMAGE_TAG=$REGION-docker.pkg.dev/$PROJECT_ID/$REPO/$IMAGE_NAME" >> $GITHUB_ENV
        
        - name: 'Google auth'
          id: 'auth'
          uses: 'google-github-actions/auth@v1'
          with:
            credentials_json: '${{ secrets.SERVICE_ACCOUNT_KEY }}'

        - name: Set up Cloud SDK
          uses: google-github-actions/setup-gcloud@v2
          with:
            project_id: ${{ env.PROJECT_ID }}
            
        - name: Configure Docker Client
          run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

        - name: Build and Push Docker Image
          uses: docker/build-push-action@v5
          with:
            context: .
            push: true
            tags: ${{env.IMAGE_TAG}}

        - name: Deploy Google Cloud Run
          uses: google-github-actions/deploy-cloudrun@v2
          with:
            service: '$PROJECT_ID'
            image: '$REGION-docker.pkg.dev/$PROJECT_ID/$REPO/$IMAGE_NAME'
